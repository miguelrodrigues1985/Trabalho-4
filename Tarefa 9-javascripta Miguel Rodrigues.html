/*Sendo dado o número de rapazes e nº d raparigas de uma turma, apresente o total de alunos e a percentagem de rapazes e de raparigas.

/*Elabore um algoritmo que apresente no ecrã o montante a pagar por um determinado produto, tendo em conta o seu valor e a taxa de IVA.
 O preço e a percentagem de IVA são solicitados ao utilizador.*/

function Exercicio1(){

/*Elabore um algoritmo que peça ao utilizador:
O número de horas de trabalho do mês;
O valor hora;
Assuma que os impostos são: SS: 11% - IRS: 14%;
Calcule e apresente o salário bruto;
Calcule e apresente os impostos;
Calcule e apresente o salário líquido;*/
function Exercicio2(){

    var inputhoras= document.getElementById("txthoras");
    var inputvalor= document.getElementById("txtvalor");
    
    var div = document.getElementById("divresposta3");

    var horas =parseInt(inputhoras.value);
    var valor =parseFloat(inputvalor.value);

    var bruto = horas * valor;
    var impostoss = (horas * valor)*0.11.toFixed(2);
    var impostoirs = (horas*valor)*0.14.toFixed(2);
    var salarioliq = (horas*valor) - ((horas*valor)*0.14) - ((horas*valor)*0.14);

    div.innerHTML ="<h3> Salário Bruto:" + bruto + " euros</h3>";
    div.innerHTML +="<h3> Imposto Segurança Social:" + impostoss.toFixed(2) + " euros</h3";
    div.innerHTML +="<h3> Imposto IRS:" + impostoirs.toFixed(2) + " euros</h3>";
    div.innerHTML +="<h3> Salário Líquido:" + salarioliq.toFixed(2) + " euros</h3>";
        }

/*Elabore um algoritmo que leia a idade de uma pessoa expressa em anos, meses e dias e mostre-a expressa apenas em dias. Assuma que todos os anos têm 365 dias e todos os meses 30 dias.*/


function Exercicio3(){
    var inputano=document.getElementById("txtano");
    var inputmes=document.getElementById("txtmes");
    var inputdias=document.getElementById("txtdias");

    var div = document.getElementById("divresposta4");

    var ano=parseInt(inputano.value);
    var mes=parseInt(inputmes.value);

    var totaldias= ano*365+mes*30+dias;

    div.innerHTML ="<h3> TOTAL IDADE:" + totaldias + " dias</h3>";

}
